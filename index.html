<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eid-Ul-Azha</title>
</head>

<body>

    <div class="main-body">

        <div class="box">
            <div class="dabba">
                <p id="days">00</p>
            </div>
            <div>
                <h2>DAYS</h2>
            </div>
        </div>
        <div class="box">
            <div class="dabba">
                <p id="hours">00</p>
            </div>
            <div>
                <h2>HOURS</h2>
            </div>

        </div>
        <div class="box">
            <div class="dabba">
                <p id="minutes">00</p>
            </div>
            <div>
                <h2>MINUTES</h2>
            </div>

        </div>
        <div class="box">
            <div class="dabba">
                <p id="seconds">00</p>
            </div>
            <div>
                <h2>SECONDS</h2>
            </div>

        </div>

    </div>

    <div id="bottum" class="head">
        <h1>Up Coming<br> EID-UL-AZHA</h1>
    </div>



    <script src="app.js"></script>
</body>

</html>
